name: Build VMOD

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/varnish/varnish-base:8.0
      options: --user root
    steps:
      - name: Install build tools and git
        run: |
          apt-get update && apt-get install -y \
            curl build-essential pkg-config clang libclang-dev git libssl-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.92.0 --component clippy
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --features vmod --release -- -D warnings

      - name: Build VMOD
        run: cargo build --features vmod --release

      - name: Run unit tests
        run: cargo test --features vmod --release --lib

      - name: Run VTC integration tests
        run: |
          for vtc in tests/*.vtc; do
            echo "=== Running $vtc ==="
            varnishtest -D vmod="$(pwd)/target/release/libvmod_oidc.so" "$vtc"
          done

      - name: Upload VMOD artifact
        uses: actions/upload-artifact@v4
        with:
          name: libvmod_oidc.so
          path: target/release/libvmod_oidc.so
